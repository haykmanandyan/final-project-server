<div class="whole-view">

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" #f="ngForm">
    <h1>Sign Up</h1>

    <input formControlName="email" placeholder="Email" type="email">
    <span *ngIf="!loginForm.get('email').valid && f.submitted">
        <span *ngIf="loginForm.get('email').hasError('required')">
         The email is required!
        </span>

        <span *ngIf="loginForm.get('email').hasError('email')">
         The email type is not correct!
        </span>
    </span>

    <div class="eye-container">
      <input
        [type]="!checkEye ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password">

      <div (click)="onSelectEye()">
        <i [class]="checkEye ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
      </div>
    </div>

    <span *ngIf="!loginForm.get('password').valid && f.submitted">
          <span *ngIf="loginForm.get('password').hasError('required')">
          The password is required!
          </span>

          <span *ngIf="loginForm.get('password').hasError('minlength')">
          It must be at least {{ loginForm.get('password').errors['minlength'].requiredLength }} characters!
            It's actual size is {{ loginForm.get('password').errors['minlength'].actualLength }}!
          </span>
    </span>

    <button [class.opacity-button]="loader" type="submit">
      <span
        *ngIf="!loader; else submittedButton"
        class="text-span">
        Submit</span>
    </button>

  </form>

</div>

<ng-template #submittedButton>
  <img src="assets/images/download-circle-colors.png">
</ng-template>
